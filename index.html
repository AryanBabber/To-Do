<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="What needs to be done?"
                autocomplete="off"
            />
            <ul class="todos">
                <!-- <li>jksdfvbj</li>   -->
            </ul>
        </form>
        <small>
            Click to mark it as completed
            <br />
            Right click to delete an item from your list
        </small>
    </body>
</html>
